<html>
<head>
	<title>Giphtastic App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	

	<!-- add link to the jQuery Library -->
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>
<body>


<div class="container-fluid">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Music Giphy Creator</h1>
          <p class="lead">Click any of the buttons below to load 10 Gifs. 
              Click on each gif image to play and stop them.
              You can add your own buttons by entering a topic in the text box</p>
        </div>
      </div>



	
	<!-- Rendered Buttons will get Dumped Here  -->

	<div id="topicsView"></div>
	
	
	<div class="container">
	<form id="topicForm">
		 <div class="form-group">
		 	<div class="row">
			 	<div class="col-md-4 mx-auto">
					<label for="topicInput">Add a Topic to the buttons above</label>

					
					<input type="text" id="topicInput" class="form-control" placeholder="Enter new topic">

					<!-- Button triggers new topic to be added -->
          <input id="addTopic" type="submit" value="Submit" class="mt-2">
        
					
				</div>
			</div>

		</div>

		
	
  </form>
</div>


	<!-- Gifs go here-->
	<div id="gifView"></div>

  </div>
  
  <footer>.</footer>




<!-- Link to the javascript app -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
